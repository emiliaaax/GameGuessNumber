<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess the number</title>
        <link rel="stylesheet" href="style.css">
        <script src="adivinanumero.js" defer></script>
    </head>
    <body>
        <h1>Guess the number</h1>

        <p>We have selected a number from 1 to 100</p>
        <p>Try to guess it in 10 attempts or less</p>
        <p>I will help to indicate if the number is greater or less than what is written
        </p>

        <div class="form">
            <label for="guessField">Enter the number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="Submit guess" class="guessSubmit">
        </div>

        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
    </body>
</html>
